<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SMIT — Student Dashboard</title>

  <!-- Google Font + Bootstrap + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root {
      --accent: #0d6efd;
      --muted: #6c757d;
      --card-radius: 12px;
      --bg: #f6f7fb;
    }
    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      
    }

    .app { display: flex; min-height: 100vh; flex-direction: row; }

    /* Sidebar (desktop) */
    .sidebar {
      width: 200px;
      background: #fff;
      border-right: 1px solid #eef0f3;
      padding: 22px 18px;
      display: flex;
      flex-direction: column;
      /* justify-content: space-between; */
    }
    .logo-wrap img { height: 55px; }

    .menu .nav-link {
      color: #3b4b57;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 15px;
      margin-bottom: 10px;
      height: 50px;
    }
    .menu .nav-link i { width: 20px; text-align: center; margin-right: 8px; }
    .menu .nav-link.active {
      background: rgba(13, 110, 253, 0.08);
      color: var(--accent);
    }

    .profile {
      display: flex;
      gap: 10px;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #eef0f3;
    }
    .profile img { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; }
    .profile small { color: var(--muted); display: block; font-size: 13px; }

    /* Content */
    .content {
      flex: 1;
      padding: 28px;
    }
    .stat-card {
      border-radius: var(--card-radius);
      background: #fff;
      padding: 20px;
      border: 1px solid #ebeff3;
    }
    .stat-value { font-size: 26px; font-weight: 50; }
    .stat-label { color: var(--muted); font-weight: 500; }

    .course-card {
      border-radius: var(--card-radius);
      background: #fff;
      padding: 18px;
      border: 1px solid #eef2f5;
    }
    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 10px;
      background: #f1f6fb;
      color: #0b66d1;
      font-weight: 60;
      font-size: 12px;
    }
    .progress-track {
      background: #f1f3f5;
      border-radius: 10px;
      height: 8px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#2cd67b,#2bd0b1);
      border-radius: 8px;
      transition: width .6s ease;
    }
    .fee-table thead th {
      background: #f0f6ff;
      color: #1b3a6b;
      font-weight: 600;
      font-size: 14px;
    }
    .badge-paid {
      background: #e6fbf0;
      color: #157a36;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
    }
    .day {
      width: 42px;
      border-radius: 8px;
      border: 1px solid #e6e9ee;
      padding: 8px 6px;
      text-align: center;
      font-weight: 600;
      color: #333;
      background: #fff;
      font-size: 13px;
    }
    .day.active { background: #15c165; color: #fff; border-color: #15c165; }

    /* ✅ MOBILE: bottom navbar */
    @media (max-width: 991px) {
      .app { flex-direction: column; }
      .sidebar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        border-top: 1px solid #e2e5e9;
        border-right: none;
        background: #fff;
        padding: 0;
        z-index: 10;
      }
      .sidebar .logo-wrap, .sidebar .profile { display: none; }
      .menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0;
        padding: 0 10px;
      }
      .menu .nav-link {
        flex: 1;
        text-align: center;
        margin: 0;
        font-size: 12px;
        padding: 5px;
        color: #555;
      }
      .menu .nav-link i {
        display: block;
        font-size: 18px;
        margin: 0 auto 2px;
      }
      .menu .nav-link.active {
        color: var(--accent);
        background: none;
      }
      .content {
        padding: 18px;
        margin-bottom: 70px; /* space for bottom bar */
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-wrap text-center">
        <img src="https://lms.saylanimit.com/assets/logo.6lrMPvRL.png" alt="SMIT">
      </div>
      <nav class="menu mt-3">
        <a class="nav-link " href="./dashboard.html"><i class="bi bi-grid"></i><span>Dashboard</span></a>
        <a class="nav-link active" href="#"><i class="bi bi-book"></i><span>Courses</span></a>
        <a class="nav-link" href="./attendence.html"><i class="bi bi-calendar-check"></i><span>Attendance</span></a>
        <a class="nav-link" href="./payment.html"><i class="bi bi-wallet2"></i><span>Payment</span></a>
        <a class="nav-link" href="./assigment.html"><i class="bi bi-clipboard-check"></i><span>Assignment</span></a>
        <a class="nav-link" href="./quiz.html"><i class="bi bi-question-circle"></i><span>Quiz</span></a>
      </nav>
       <div style="margin-top: 250px;" class="profile">
           <img src="./assets/WhatsApp Image 2025-10-13 at 10.29.06 PM.jpeg" alt="Riyyan Qazi">
        <div>
          <div style="font-weight:600;">Riyyan Qazi</div>
          <!-- <small>r.qazi@example.com</small> -->
        </div>
      </div>
    </aside>

    <!-- Content -->
    <main class="content">
      <h3 class="mb-3" style="font-weight:600;">Course</h3>
      <div class="row g-3">
       
    


      
        <div class="col-sm-12 col-md-8">
          <div class="course-card">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h4 style="font-weight:400;">Web and Mobile App Development</h4>
                <div class="text-muted mb-2" style="font-size:14px;"><i class="bi bi-journal-bookmark"></i> WMA</div>
                <span class="pill me-2">Sat 09:00 AM - 12:00 PM</span>
                <span class="pill">Sun 09:00 AM - 12:00 PM</span>
              </div>
              <span class="pill" style="background:#fff;border:1px solid #cfe6ff;color:#0b66d1;">ENROLLED</span>
            </div>
            <div class="progress-track mt-3"><div class="progress-fill" style="width:0%;"></div></div>
            <div class="d-flex justify-content-between text-muted mt-3" style="font-size:14px;">
              <span><i class="bi bi-hash"></i> Batch: 7</span>
              <span><i class="bi bi-person"></i> Roll: 413446</span>
            </div>
            <div class="d-flex justify-content-between text-muted mt-2" style="font-size:14px;">
              <span><i class="bi bi-geo-alt"></i> Campus: Autoban Campus</span>
              <span><i class="bi bi-building"></i> City: Hyderabad</span>
            </div>
          </div>
        </div>
 
      
      </div>
    </main>
  </div>
</body>
</html>
