<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 25rem;">
        <div class="text-center mb-4">
            <img src="https://lms.saylanimit.com/assets/logo.6lrMPvRL.png" alt="SMIT Logo" height="50" class="mb-2">
            <h5 class="fw-bold">Trainer  Portal</h5>
        </div>
        <ul class="nav nav-tabs justify-content- mb-3">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login-form">Login</a>
            </li>
            
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="login-form">
                <p class="text-muted text-center">Kindly provide your email  and and password to access trainer portal</p>
                <form>
                    <div class="mb-3">
                        <label for="login-cnic" class="form-label">CNIC *</label>
                        <input type="text" class="form-control" id="login-cnic" placeholder="xxxxxxxxxxxxx">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="login-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">LOGIN</button>
                    <a href="./index.html" class="btn btn-outline-secondary w-100 mt-3">Login as Student</a>
                </form>
            </div>
            <div class="tab-pane fade" id="create-form">
                <p class="text-muted text-center">Kindly provide the CNIC number and DOB used during SMIT course registration.</p>
                <form>
                    <div class="mb-3">
                        <label for="create-cnic" class="form-label">CNIC *</label>
                        <input type="text" class="form-control" id="create-cnic" placeholder="xxxxxxxxxxxxx">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
